<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QB-28.css">
    <title>Registration Form</title>
</head>
<body>

    <form>
        Name:
        <input type="text" id="name" name="name">
        <br/>
        Password:
        <input type="password" id="password" name="password" value="mypassword">
        <br/>
        Contact Number:
        <input type="number" name="contact" value="9898999999">
        <br/>
        Gender:
        <label><input type="radio" name="r1" value="male"/>Male</label>
        <label><input type="radio" name="r1" value="female"/>Female</label>
        <br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
