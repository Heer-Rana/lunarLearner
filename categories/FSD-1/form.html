<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container border border-dark">
        <form action="#" class="was-validated">
            <div>
                <label for="name" class="form-label">User-Name: </label>
                <input class="form-control" placeholder="Enter Username: " name="uid" required />
                <div class="valid-feedback">Valid-data</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <br>
            <div>
                <label for="emailid" class="form-label">Email-Id: </label>
                <input type="email" name="mailid" class="form-control" placeholder="Enter Email-id: " required />
                <div class="valid-feedback">Valid-data</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <br>
            <div>
                <label for="msg" class="form-label">Message: </label>
                <textarea name="msg" class="form-control-lg" required></textarea>
                <div class="valid-feedback">Valid-data</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div class="d-flex">
                <label for="m1" class="form-label m-2">Gender:</label>
                <div class="form-check m-2">
                    <input class="form-check-input" value="male" name="gender" type="radio" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input" value="female" name="gender" type="radio" required>
                    <label class="form-check-label">Female</label>
                </div>
                <div class="valid-feedback">Valid-data</div>
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div>
                <label class="form-label">City:</label>
                <select name="city" id="c1" class="form-select">
                    <optgroup label="Gujarat">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </optgroup>
                    <optgroup label="Rajasthan">
                        <option value="Jaipur">Jaipur</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="agree" name="t&c" required>
                <label class="form-check-label">I Agree</label>
            </div>
            <button type="submit" class="btn btn-danger d-block m-auto my-4">Submit</button>
        </form>

    </div>
</body>

</html>
