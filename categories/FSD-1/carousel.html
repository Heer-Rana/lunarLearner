<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#demo" data-bs-slide-to="0">
                </button>
                <button class="active" data-bs-target="#demo" data-bs-slide-to="1">
                </button>
                <button class="active" data-bs-target="#demo" data-bs-slide-to="2">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="P1.jpg" alt="notfound" class="d-block" width="100%" height="600" />
                    <div class="carousel-caption bg-dark">
                        <h2>About us</h2>
                        <a href="#" class="btn btn-outline-warning">Click</a>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="P1.jpg" alt="notfound" class="d-block" width="100%" height="600" />
                    <div class="carousel-caption bg-info">
                        <h2>About us</h2>
                        <a href="#" class="btn btn-outline-warning">Click</a>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="P1.jpg" alt="notfound" class="d-block" width="100%" height="600" />
                    <div class="carousel-caption bg-info">
                        <h2>About us</h2>
                        <a href="#" class="btn btn-outline-warning">Click</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>

</html>
