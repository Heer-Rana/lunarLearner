# Multiple Progress Bar for Memory Storage

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Memory Storage Progress Bars</title>
</head>
<body>
<div class="container">
    <div class="progress" style="height: 30px; width:50%;">
        <div class="progress-bar bg-success text-primary" style="width:70%;">70%</div>
        <div class="progress-bar bg-warning text-primary" style="width:30%;">30%</div>
    </div>
</div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body
